#Index Page
index.title=Internet service provider
index.introduction=Internet Service Provider is an organization that provides Internet access services and other Internet-related services.
index.list.one.label=The main services of an internet service provider include:
index.list.one.first=Broadband internet
index.list.one.second=Dial-up Internet access
index.list.one.third=Allocation of disk space for storing and ensuring the operation of sites (hosting)
index.list.one.fourth=Support for e-mailboxes or virtual mail server
index.list.one.fives=Placement of client equipment at the provider's site (colocation)
index.list.one.sixth=Rent of dedicated and virtual servers (VPS, VDS)
index.list.one.seventh=Data backup
index.list.two.label=According to the services provided, they can be divided into categories:
index.list.two.first=Access Providers
index.list.two.second=Hosting providers
index.list.two.third=Backbone providers
index.list.two.fourth=Channel providers
index.list.two.fives=Last mile providers
index.conclusion=Among the access providers, one can distinguish primary (backbone) ones, which have backbone communication channels in their ownership, and secondary (city, house), leasing communication channels from the primary ones. Primary providers usually sell traffic only in large volumes and provide services to providers other than individual users, although there are exceptions.

