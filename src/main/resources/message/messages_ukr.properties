index.conclusion=Серед постачальників доступу можна виділити первинних (магістральних), які мають магістральну комунікацію канали, що перебувають у їх власності, та вторинні (міські, житлові), що орендують канали зв’язку з первинними. Первинні провайдери зазвичай продають трафік лише у великих обсягах і надають послуги провайдерам, окрім окремих користувачів, хоча є винятки.

