<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:utext="#{label.registration.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<form method="get" action="/registration">
    <button type="submit" class="btn btn-primary" name="language" value="en">English</button>
    <button type="submit" class="btn btn-primary" name="language" value="ukr">Ukrainian</button>
</form>
<form method="get" action="/main">
    <input name="language" th:value="#{label.language}" type="hidden">
    <table>
        <tr>
            <td>
                <strong th:utext="#{label.userName}"></strong>
            </td>
            <td><input name="userName"/></td>
        </tr>
        <tr>
            <td>
                <strong th:utext="#{label.password}"></strong>
            </td>
            <td><input name="password"/></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" th:value="#{label.submit}"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
