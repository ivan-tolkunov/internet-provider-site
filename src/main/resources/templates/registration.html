<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:utext="#{label.registration.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<ul class="nav justify-content-end">
    <li class="nav-item">
        <a class="nav-link" href="?language=en">English</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="?language=ukr">Ukrainian</a>
    </li>
</ul>
    <form class="form-signin" method="post" action="/registration/addNewUser" >
        <h1 class="h3 mb-3 font-weight-normal">Please fill all information</h1>

        <label for="inputPassword" class="sr-only">First name</label>
        <input type="text" id="inputName" class="form-control" placeholder="First Name" name="firstName" required>

        <label for="inputPassword" class="sr-only">Last name</label>
        <input type="text" id="inputLastName" class="form-control" placeholder="Last Name" name="lastName" required>

        <label for="inputEmail" class="sr-only" th:utext="#{label.userName}" >Login</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Login" autofocus="" name="email" required>

        <label for="inputPassword" class="sr-only" th:utext="#{label.password}">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit" th:utext="#{label.submit}">Sign in</button>
    </form>
</body>
</html>
