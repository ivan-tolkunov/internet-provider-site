<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:utext="#{label.login.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        a {
            text-decoration: none;
        }
        form {
            max-width: 600px;
            margin: 200px auto;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>
<body class="text-center">
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link" href="/changeLanguage?language=en" th:utext="#{label.language.en}">English</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/changeLanguage?language=ukr" th:utext="#{label.language.ukr}">Ukrainian</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/registration" th:utext="#{label.registration}">Registration</a>
        </li>
    </ul>
    <form class="form-signin" method="post" action="/auth/login">
        <h1 class="h3 mb-3 font-weight-normal" th:utext="#{label.login.sign}">Please sign in</h1>

        <label for="inputEmail" class="sr-only" th:utext="#{label.email}">Email</label>
        <input type="email" id="inputEmail" class="form-control" th:placeholder="#{label.email}" autofocus="" name="username" required>

        <label for="inputPassword" class="sr-only" th:utext="#{label.password}">Password</label>
        <input type="password" id="inputPassword" class="form-control" th:placeholder="#{label.password}" name="password" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit" th:utext="#{label.submit}">Sign in</button>
    </form>
</body>
</html>
