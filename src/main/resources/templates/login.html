<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:utext="#{login.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        a {
            text-decoration: none;
        }

        form {
            max-width: 600px;
            margin: 200px auto;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>
<body class="text-center">
<nav class="navbar navbar-light bg-light">
    <div class="container">
    </div>
    <ul class="nav nav-pills">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true"
               aria-expanded="false" th:utext="#{language}">Language</a>
            <div class="dropdown-menu" style="">
                <a class="dropdown-item" href="/changeLanguage?language=ukr" th:utext="#{language.ukr}">Ukrainian</a>
                <a class="dropdown-item" href="/changeLanguage?language=en" th:utext="#{language.en}">English</a>
            </div>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
               aria-haspopup="true" aria-expanded="false"
               th:text="#{label.balance}">Balance:1337</a>
            <div class="dropdown-menu" style="">
                <form action="#" th:action="@{/user/donate}" method="post">
                    <button class="btn btn-link" type="submit" name="sum" th:value="200"
                            th:utext="|${200} #{label.grivna}|">200 UAH
                    </button>
                    <button class="btn btn-link" type="submit" name="sum" th:value="500"
                            th:utext="|${500} #{label.grivna}|">500 UAH
                    </button>
                    <button class="btn btn-link" type="submit" name="sum" th:value="1000"
                            th:utext="|${1000} #{label.grivna}|">1000 UAH
                    </button>
                </form>
            </div>
        </li>
    </ul>
</nav>
<form class="form-signin" method="post" action="/auth/login">
    <h1 class="h3 mb-3 font-weight-normal" th:utext="#{login.sign}">Please sign in</h1>

    <label for="inputEmail" class="sr-only" th:utext="#{label.email}">Email</label>
    <input type="email" id="inputEmail" class="form-control" th:placeholder="#{label.email}" autofocus=""
           name="username" required>

    <label for="inputPassword" class="sr-only" th:utext="#{label.password}">Password</label>
    <input type="password" id="inputPassword" class="form-control" th:placeholder="#{label.password}" name="password"
           required>

    <button class="btn btn-lg btn-primary btn-block" type="submit" th:utext="#{login}">Sign in</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>
</html>
