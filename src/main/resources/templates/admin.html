<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:utext="#{label.mainPage.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .nav-my {
            padding-top: 10px;
            padding-left: 20px;
            padding-right: 20px;
        }
    </style>
</head>
<body>

<div class=" nav-my d-flex justify-content-between ">
    <div>
        <a href="#" th:href="@{/auth/main}" th:utext="#{label.main.page}">Main page</a>
    </div>
    <form action="#" th:action="@{/auth/logout}" method="post">
        <a href="/changeLanguage?language=en" th:utext="#{label.language.en}">English</a>
        <a href="/changeLanguage?language=ukr" th:utext="#{label.language.ukr}">Ukrainian</a>
        <button class="btn btn-outline-secondary" type="submit" th:utext="#{label.logout}">Logout</button>
        <br>
        <form action="#" th:action="@{/auth/logout}" method="post" th:object="${user}">
            <i th:utext="#{label.main.balance}">Balance:</i>
            <i th:utext="*{getBalance()}">1337</i>
        </form>
    </form>
</div>
<hr>
<div>
    <table border="1">
        <thead>
        <tr>
            <th th:text="#{label.admin.email}"/>
            <th th:text="#{label.admin.balance}"/>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${listOfUsers}">
            <td th:text="${user.email}"/>
            <td th:text="${user.balance}"/>
            <td th:text="${user.status}"/>
            <td th:switch="${user.status}">
                <form action="#" th:action="@{/admin/banUser}" method="post" th:case="${T(ua.ivan.provider.model.Status).ACTIVE}">
                    <button type="submit" class="btn btn-outline-danger" th:value="${user.id}" name="id">Ban</button>
                </form>
                <form action="#" th:action="@{/admin/unbanUser}" method="post" th:case="${T(ua.ivan.provider.model.Status).BANNED}">
                    <button type="submit" class="btn btn-outline-success" th:value="${user.id}" name="id">Unban</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <table border="1">
        <thead>
        <tr>
            <th th:text="#{label.admin.email}"/>
            <th th:text="#{label.admin.balance}"/>
        </tr>
        </thead>
        <tbody>
        <tr th:each="donate : ${listOfDonates}">
            <td th:text="${donate.userId.email}"/>
            <td th:text="${donate.sum}"/>
            <td>
                <form action="#" th:action="@{/admin/confirm}" method="post">
                    <input type="hidden" th:value="${donate.userId.id}" name="id_user"/>
                    <input type="hidden" th:value="${donate.id}" name="id_donate"/>
                    <button type="submit" class="btn btn-success" th:value="${donate.sum}" name="sum">Ð¡onfirm</button>
                </form>
            </td>
            <td>
                <form action="#" th:action="@{/admin/unconfirm}" method="post">
                    <input type="hidden" th:value="${donate.userId.id}" name="id_user"/>
                    <button type="submit" class="btn btn-outline-danger" th:value="${donate.id}" name="id_donate">Unconfirm</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <table border="1">
        <thead>
        <tr>
            <th th:text="#{label.admin.email}"/>
            <th th:text="#{label.admin.balance}"/>
        </tr>
        </thead>
        <tbody>
        <tr th:each="package : ${listOfPackages}">
            <td th:text="${package.name}"/>
            <td th:text="${package.description}"/>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
