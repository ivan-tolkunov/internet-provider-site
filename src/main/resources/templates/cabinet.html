<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:utext="#{label.mainPage.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .nav-my {
            padding-top: 10px;
            padding-left: 20px;
            padding-right: 20px;
        }
    </style>
</head>
<body>

<div class=" nav-my d-flex justify-content-between ">
    <div>
        <a th:href="@{/auth/main}" th:utext="#{label.main.page}">Main page</a>
        <a th:href="@{/admin}" sec:authorize="hasAuthority('write')" th:utext="#{label.admin.panel}">Admin Panel</a>
    </div>
    <form action="#" th:action="@{/auth/logout}" method="post" th:object="${user}">
        <a href="/changeLanguage?language=en" th:utext="#{label.language.en}">English</a>
        <a href="/changeLanguage?language=ukr" th:utext="#{label.language.ukr}">Ukrainian</a>
        <a href="#" th:utext="*{getEmail()}">Email</a>
        <button class="btn btn-outline-secondary" type="submit" th:utext="#{label.logout}">Logout</button>
        <br>
        <form action="#" th:action="@{/user/donate}" method="post" th:object="${user}">
            <i th:utext="#{label.main.balance}">Balance:</i>
            <i th:utext="*{getBalance()}">1337</i>
            <button type="submit" class="btn btn-primary">+</button>
        </form>
    </form>
</div>
<hr>
</body>
</html>
