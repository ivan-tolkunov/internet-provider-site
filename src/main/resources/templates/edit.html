<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:utext="#{main.page}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .content-site {
            margin-top: 3%;
        }

        .flex {
            display: flex;
            flex-wrap: wrap;
            padding-left: 10%;
        }

        .item {
            width: 500px;
            height: 300px;
        }

        .flex:after {
            content:'';
            width:100%;
            order:0;
        }

        .item.new-string,
        .item.new-string ~ .item {
            order:1;
        }

        .make-size {
            height: 95px;
        }
        .my-padding {
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:object="${user}">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/auth/main}" th:utext="#{main.page}">Main page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin}" sec:authorize="hasAuthority('write')"
                       th:utext="#{admin.panel}">Admin Panel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#" th:utext="*{getEmail()}" th:href="@{/user}">Email</a>
                </li>
            </ul>
        </div>
        <ul class="nav nav-pills">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                   aria-haspopup="true" aria-expanded="false" th:utext="#{language}">Language</a>
                <div class="dropdown-menu" style="">
                    <a class="dropdown-item" href="/changeLanguage?language=ukr">Ukrainian</a>
                    <a class="dropdown-item" href="/changeLanguage?language=en">English</a>
                </div>
            </li>
            <li class="nav-item">
                <form action="#" th:action="@{/auth/logout}" method="post">
                    <button class="btn btn-link" type="submit" th:utext="#{label.logout}">Logout</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div th:object="${user}" class="content-site">
    <div class="flex">
        <div class="card border-dark mb-3 item" style="max-width: 18rem;" th:each="package : ${listOfPackages}">
            <div class="card-header" th:utext="${package.getType()}">Internet</div>
            <div class="card-body text-dark">
                <h5 class="card-title" th:utext="${package.getName()}">Mega</h5>
                <p class="card-text make-size" th:utext="${package.getDescription()}">Get 20 GB of Internet for 4
                    weeks 250 UAH!</p>
                <form action="#" th:action="@{/admin/editPackageQuery}" method="post" class="my-padding">
                    <input type="hidden" name="packageId" th:value="${package.getId()}"/>
                    <button type="submit" class="btn btn-success" th:utext="#{label.edit}">
                        Edit
                    </button>
                </form>
                <form action="#" th:action="@{/admin/deletePackage}" method="post">
                    <input type="hidden" name="packageId" th:value="${package.getId()}"/>
                    <button type="submit" class="btn btn-outline-danger" th:utext="#{label.delete}">
                        Delete
                    </button>
                </form>
            </div>
        </div>
        <div class="item new-string"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

</body>
</html>
