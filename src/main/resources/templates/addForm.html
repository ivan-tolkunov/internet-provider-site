<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:utext="#{registration.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        a {
            text-decoration: none;
        }
        form {
            max-width: 600px;
            margin: 200px auto;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container">
    </div>
    <ul class="nav nav-pills">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true"
               aria-expanded="false" th:utext="#{language}">Language</a>
            <div class="dropdown-menu" style="">
                <a class="dropdown-item" href="/changeLanguage?language=ukr" th:utext="#{language.ukr}">Ukrainian</a>
                <a class="dropdown-item" href="/changeLanguage?language=en" th:utext="#{language.en}">English</a>
            </div>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/auth/main" th:utext="#{main.page}">Login</a>
        </li>
    </ul>
</nav>
<form class="form-signin" method="post" th:action="@{/admin/editPackage}" >
    <h1 class="h3 mb-3 font-weight-normal"  th:utext="#{registration.info}">Please fill all information</h1>

    <label for="inputPassword" class="sr-only" th:utext="#{edit.name}">Name</label>
    <input type="text" id="inputName" class="form-control" th:placeholder="#{edit.name}" name="name" required>

    <label for="inputPassword" class="sr-only" th:utext="#{edit.description}">Description</label>
    <input type="text" id="inputLastName" class="form-control" th:placeholder="#{edit.description}" name="description" required>

    <label for="inputEmail" class="sr-only" th:utext="#{edit.price}" >Price</label>
    <input type="text" id="inputEmail" class="form-control" th:placeholder="#{edit.price}" autofocus="" name="price" required>

    <label for="inputPassword" class="sr-only" th:utext="#{edit.type}">Type</label>
    <input type="text" id="inputPassword" class="form-control" th:placeholder="#{edit.type}" name="type" required>

    <button class="btn btn-lg btn-success btn-block" type="submit" th:utext="#{label.add}">Add</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>
</html>
